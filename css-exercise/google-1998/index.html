<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img src="google.jpg" alt="google" />
        <div class="box-1">
          Search the web using Google!
          <form action="text">
            <input type="text" size="50%" />
          </form>
          <input type="button" value="Google Search" />
          <input type="button" value="I'm feeling lucky" />
        </div>
      </div>
      <div class="alt">
        <div class="box-2">
          Special Searches
          <br />
          <a
            href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
            >Stanford Search</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
            >Linux Search</a
          >
        </div>
        <div class="box-3">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                Google!</a>
            <br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                Logos</a>
        </div>
        <div class="box-4">Get Google! <br>
            updates monthly:
            <form action="e-mail">
                <input type="email" value="your e-mail"><br>
                <input type="button" value="Subscribe">
                <a
                    href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a>
            </form>
        </div>

    </div>
    <h6 align="center">Copyright Â©1998 Google Inc.</h6>
      </div>
    </div>
  </body>
</html>
